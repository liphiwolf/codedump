{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content%}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="enter email longer than 4 characters"
        />
    </div>

    <div class="form-group">
        <label for="firstname">First name</label>
        <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                placeholder="first name"
        >
    </div>

    <div class="form-group">
        <label for="lastname">Last name</label>
        <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                placeholder="last name">
    </div>

    <div class="form-group">
        <label for="password">Enter a strong password</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder=""
        />
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm password</label>
        <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                placeholder=""
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
